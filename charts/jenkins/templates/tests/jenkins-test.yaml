apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "jenkins-test-%s" .Release.Name | trunc 63 | trimSuffix "-" }}
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: jenkins-ui-access
      image: "{{ .Values.Master.image.repository }}{{ .Values.Master.image.name }}:{{ .Values.Master.image.tag }}"
      imagePullPolicy: IfNotPresent
      command:
        - bash
        - -cx
        - |
          success=0
          for i in $(seq 1 30); do
            curl --max-time 5 {{ template "jenkins.master-address" . }}/login
            if [ $? -eq 0 ]; then
              success=1
              break
            fi
            sleep 5
          done
          if [ ${success} -eq 0 ]; then
            exit 1
          fi
  restartPolicy: Never